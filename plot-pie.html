<!DOCTYPE html>
<html lang="en">

<head>
  <title>pie single</title>
</head>

<body>
  <div id="container" style="height: 400px; width: 80%"></div>

  <script src="https://unpkg.com/@antv/g2@next/dist/g2.min.js"></script>
  <script>
    const data = [{
      "type": "《歸途有風》",
      "value": 1,
      "n": 58
    }, {
      "type": "《歸途有風》",
      "value": 2,
      "n": 38
    }, {
      "type": "《歸途有風》",
      "value": 3,
      "n": 25
    }, {
      "type": "《歸途有風》",
      "value": 4,
      "n": 19
    }, {
      "type": "《歸途有風》",
      "value": 5,
      "n": 10
    }, {
      "type": "《歸途有風》",
      "value": 6,
      "n": 14
    }]

    const chart = new G2.Chart({
      container: 'container',
      autoFit: true,
      theme: 'classic',
    });
    chart.
    coordinate({
      type: 'polar'
    });
    chart
      .interval()
      .data(data)
      .encode('x', 'value')
      .encode('y', 'n')
      .encode('color', 'value')
      .axis('y', {
        title: 'vote',
        position: 'top'
      })
      //.axis('y', false)
      .scale('color', {
        // 指定映射后的颜色
        range: ['#1f77b4', '#ff7f0e', '#2ca02c', '#d62728', '#c564be', '#000000'],
      })
      .legend('color', {
        title: 'vote',
        position: 'left'
      });

    chart.render();
  </script>
</body>

</html>
