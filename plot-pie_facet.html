<!DOCTYPE html>
<html lang="en">

<head>
  <title>pie facet</title>
</head>

<body>
  <div id="container" style="height: 400px; width: 80%"></div>

  <script src="https://unpkg.com/@antv/g2@next/dist/g2.min.js"></script>
  <script>
    const data = [{
      "type": "《山河圖》",
      "value": 1,
      "n": 64
    }, {
      "type": "《山河圖》",
      "value": 2,
      "n": 37
    }, {
      "type": "《山河圖》",
      "value": 3,
      "n": 29
    }, {
      "type": "《歸途有風》",
      "value": 1,
      "n": 58
    }, {
      "type": "《歸途有風》",
      "value": 2,
      "n": 38
    }, {
      "type": "《歸途有風》",
      "value": 3,
      "n": 25
    }]
    const chart = new G2.Chart({
      container: 'container',
      autoFit: true,
      theme: 'classic',
    });
    const facetchart = chart
      .facetRect()
      .data(data)
      .encode('x', 'type');

    facetchart
      .interval()
      .coordinate({
        type: 'polar'
        // transform: [{type: 'transpose'}]
      }) //  这里设置 polar
      .encode('x', 'value')
      .encode('y', 'n')
      .encode('color', 'value')
      .axis('y', false);

    chart.render();
  </script>
</body>

</html>
