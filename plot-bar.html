<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Timeline</title>
    </head>
    <body>
        <div id="container"></div>

        <script src="https://unpkg.com/@antv/g2@next/dist/g2.min.js"></script>
<script>
  // 准备数据
  //const data = [
  //  { genre: 'Sports', sold: 275 },
  //  { genre: 'Strategy', sold: 115 },
  //  { genre: 'Action', sold: 120 },
  //  { genre: 'Shooter', sold: 350 },
  //  { genre: 'Other', sold: 150 },
  //];
  //每个 G2 的可视化都是通过实例化 Chart 对象创建一个新的图表实例
  //初始化图表实例
  const chart = new G2.Chart({
    //在声明图表选项的时候没有指定宽高的时候，G2 会使用 640px 作为宽，480px 作为高。
    //width: 800, // 图表高度
    //height: 400, // 图表宽度
    container: 'container', // 挂载容器的 ID
    //autoFit: true,
    theme: 'classic',
  });

  //声明可视化
  //G2 图表实例使用了一种函数式风格的声明形式 API，
  //使得我们可以声明式地描述数据和图表中图形元素之间的关系，
  //从而描述最后的可视化。
  chart
    .interval() // 创建一个 Interval 标记
    //.point()
    //.data(data) // 绑定数据
    .data({
    type: 'fetch',
    value:
      'https://assets.antv.antgroup.com/g2/penguins.json',
      //'https://raw.githubusercontent.com/Dennishi0925/G2/main/test/data/three.json',
      //'https://gw.alipayobjects.com/os/basement_prod/6b4aa721-b039-49b9-99d8-540b3f87d339.json',
    })
    //.encode('x', (d) => +d.culmen_depth_mm)
    //.encode('y', (d) => +d.culmen_length_mm);
    .encode('x', 'culmen_depth_mm')
    .encode('y', 'culmen_length_mm');
    //.encode('x', 'try_avg_three') // 编码 x 通道
    //.encode('y', 'per_three') // 编码 y 通道
    //.encode('color', 'team')
  
  // 标记（Mark） 是一个模版  
  // chart  
  //   .style('viewFill', '#4e79a7') // 设置视图区域样式
  //   .style('plotFill', '#f28e2c') // 绘制区域样式
  //   .style('mainFill', '#e15759') // 主区域样式
  //   .style('contentFill', '#76b7b2'); // 内容区域样式
  //这些 API 本质上是不断地去修改这个内部存储可视化描述的选项，
  //不同的 API 有不同的改变选项的行为
  
  //各个区域的样式可以通过 ${name}${Style} 的形式去设置，
  //其中 Style 是 G 的矩形支持的所有样式，比如 fill，stroke 等，
  //注意首字母要大写，变成驼峰形式。

  //渲染可视化
  chart.render();
</script>
    </body>
</html>
